         <span class="ph autonumber">2001.104-1</span> Publication and code arrangement.</h1>
      <div class="body conbody">
         <p class="p List1">(a) The NRCAR and its subsequent changes are:
</p>
         <p class="p List2">(1) Published in the daily issue of the Federal Register; and
</p>
         <p class="p List2">(2) Codified in the Code of Federal Regulations (CFR).
</p>
         <p class="p List1">(b) The NRCAR is issued as 48 CFR chapter 20.


</p>
