      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">2009.500</span> Scope of subpart.</h1>
      <div class="body conbody">
         <p class="p P">In accordance with 42 U.S.C. 2210a., NRC acquisitions are processed in accordance with 2009.570, which takes precedence over FAR 9.5 with respect to organizational conflicts of interest. Where non-conflicting guidance appears in FAR 9.5, that guidance must be followed.


</p>
